<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Properties</title>
   <link rel="icon" type="image/x-icon" href="./_app/assets/images/favicon.ico">
   <link rel="stylesheet" href="/_app/css/main.css" preload>
   <script type="module" src="/_app/js/main.js"></script>
</head>

<body>

   <div class="transition transition-properties is-active"></div>

   <header class="header">
      <div class="header__top">
         <a class="header__logo" href="./index.html"><img src="./_app/assets/images/logo.png"
            alt="marketplace logo"></a>
            <button class="header__top-toggle"><i class="bi bi-list"></i></button>
         </div>
         
         <div class="header__bottom">
            <div class="header__bottom-left">
               <a class="header__bottom-left-link" href="./market.html">Market</a>
               <a class="header__bottom-left-link" href="./jobs.html">Jobs</a>
               <a class="header__bottom-left-link--active" href="./properties.html">Properties</a>
            </div>
            <div class="header__bottom-right">
               <a class="header__bottom-right-link" href="./new-ad.html"><i class="bi bi-plus-circle"></i> Sell item</a>
               <a class="header__bottom-right-link" href="./favorites.html"><i class="bi bi-heart heart-icon"></i> Favorites</a>
            </div>
            
         </div>
      </header>
      <main class="main">
         <div class="main__properties-background">
            <img class="main__properties-background-image" src="./_app/assets/images/properties.svg" alt="illustration of a woman selling a house">
         </div>
         <section class="main__properties-filter">
         <div id="filter-container">
            <label for="property-filter">Property type:</label>
            <select id="property-filter">
               <option value="All">All</option>
               <option value="Shared housing">Shared housing</option>
               <option value="Apartments">Apartments</option>
               <option value="Houses">Houses</option>
               <option value="Cabins">Cabins</option>
            </select>
         </div>

         

         </section>

         <label for="sort-price">Sort:</label>
         <select id="sort-price">
            <option value="low-to-high">Price: Low to High</option>
            <option value="high-to-low">Price: High to Low</option>
         </select>
         <h1 class="main__listings-title">Properties</h1>
         <div class="main__properties">
            
         </div>
      </main>
      <footer class="footer"></footer>
   </body>
   
   </html>
